# Backend con OAuth Proxy propio
backend:
  name: github
  repo: herwingx/docs-starlight
  branch: main
  base_url: https://docs.herwingx.workers.dev

locale: es

media_folder: src/assets/images
public_folder: /src/assets/images

collections:
  - name: frontend
    label: '游꿛 Frontend'
    folder: src/content/docs/frontend
    create: true
    delete: true
    slug: '{{slug}}'
    extension: mdx
    format: frontmatter
    fields:
      - { label: T칤tulo, name: title, widget: string, required: true }
      - { label: Descripci칩n, name: description, widget: string, required: true }
      - label: Sidebar
        name: sidebar
        widget: object
        collapsed: true
        required: false
        fields:
          - { label: Orden, name: order, widget: number, required: false }
          - label: Badge
            name: badge
            widget: object
            collapsed: true
            required: false
            fields:
              - { label: Texto, name: text, widget: string, required: false }
              - { label: Variante, name: variant, widget: select, options: [tip, note, caution, danger], required: false }
      - { label: Contenido, name: body, widget: markdown }

